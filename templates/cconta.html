<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayToWin - Criar Conta</title>
    <link rel="stylesheet" href="static\css\criaconta.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="principal">
        <h2 class="titulo">Crie sua Conta</h2>
        <p class="subtitulo">Preencha os campos abaixo para começar sua jornada.</p>

        <form method="POST" action="{{ url_for('cadastro') }}" class="form">

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">
            </div>

            <div class="form-group">
               <label for="email">E-MAIL</label>
               <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>

            <div class="form-group">
               <label for="senha">SENHA</label>
               <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
               </div>
              <button type="submit" class="button">Criar Conta</button>
        </form>

        {% if mensagem %}
        <p class="mensagem-sucesso">{{ mensagem }}</p>
        {% endif %}
        {% if erro %}
        <p class="mensagem-erro">{{ erro }}</p>
        {% endif %}

        <p class="registro">
            Já tem uma conta? <a href="{{ url_for('login') }}">Faça Login</a>
        </p>

    </div>
</body>
</html>
