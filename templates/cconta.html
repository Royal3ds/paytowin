<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayToWin</title>
    <link rel="stylesheet" href="static\css\criaconta.css">
</head>
<body>
    <div class="escurecer"></div>
    <div class="principal">
        <h2>Crie sua Conta</h2>

    
        <form method="POST" action="{{ url_for('cadastro') }}">

            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">
            </div>

            <div>
             <label for="email">E-MAIL</label>
             <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>

            <div>
             <label for="senha">SENHA</label>
             <input type="password" id="senha" name="senha" required placeholder="MÃ­nimo 6 caracteres">
            </div>

            <button type="submit">Criar Conta</button>
        
        </form>

          {% if mensagem %}
        <p style="color: green;">{{ mensagem }}</p>
        {% endif %}
        {% if erro %}
        <p style="color: red;">{{ erro }}</p>
        {% endif %}
    </div>
</body>
</html>
