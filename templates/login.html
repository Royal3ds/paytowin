<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/logincss.css">

<body>
    <div class="principal">

        <div class="form">
            <form action="/login" method="post"> 
              
                <div class="titulo">
                    <h2>Boas-vindas de volta!</h2>

                </div>
              
                <div class="caixas">
                    <div class="info">
                        <label for="email">E-MAIL</label>
                    </div>
                    <input type="email" id="email" name="usuario_email" required /> 

                    <div class="info">
                        <label for="senha">SENHA</label><br>
                    </div>
                    <input type="password" id="senha" name="usuario_senha" required />
                </div>
              
                <a href="/recuperar-senha" style="color: #02a2f2" class="esqsenha">Esqueceu sua senha?</a> Â 

                <div class="button">
                    <button type="submit">Entrar</button>
                </div>
            </form>

            <div class="registro">
                <p>Precisando de uma conta? <a href="cconta.html" style="color: #02a2f2" class="ajuda">Registre-se</a></p> 
            </div>
        </div>
    </div>
</body> 
</html>
