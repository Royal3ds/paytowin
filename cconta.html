<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaytoWin</title>
</head>
<body>
    <div class="principal">
        <div class="form">
            <form action="/criar-conta" method="post"> 
                <div class="titulo">
                    <h2>Crie sua conta</h2>
                </div>
                
                <div class="caixas">
                    <div class="info">
                        <label for="nome">NOME</label>
                    </div>
                    <input type="text" id="nome" name="usuario_nome" required /> 

                    <div class="info">
                        <label for="email">E-MAIL</label>
                    </div>
                    <input type="email" id="email" name="usuario_email" required /> 

                    <div class="info">
                        <label for="senha">SENHA</label><br>
                    </div>
                    <input type="password" id="senha" name="usuario_senha" required />
                </div>
                
                <br>
                
                <div class="button">
                    <button type="submit">Criar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
